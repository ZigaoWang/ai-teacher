<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI è€å¸ˆ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>AI è€å¸ˆ</span>
            <a href="/logout" class="logout-button">ç™»å‡º</a>
        </div>
        <div class="chat-messages" id="chat-messages">
            {% for message in messages %}
            <div class="chat-message {{ message.role }}">
                <div class="message-content">
                    {{ message.content|safe }}
                    {% if message.role == 'assistant' %}
                    <button onclick='speakText({{ message.content|tojson }})'>ğŸ”Š</button>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="chat-input-container">
            <div class="chat-input">
                <textarea id="question" rows="1" placeholder="æé—®æˆ–è¾“å…¥å†…å®¹..." onkeypress="handleKeyPress(event)" aria-label="Ask a question"></textarea>
                <button onclick="askQuestion()">å‘é€</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value;
            if (!question.trim()) {
                alert('è¯·è¾“å…¥å†…å®¹ã€‚');
                return;
            }
            const chatMessages = document.getElementById('chat-messages');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('chat-message', 'user');
            userMessageDiv.innerHTML = `<div class="message-content">${question}</div>`;
            chatMessages.appendChild(userMessageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            document.getElementById('question').value = '';

            const botMessageDiv = document.createElement('div');
            botMessageDiv.classList.add('chat-message', 'bot');
            botMessageDiv.innerHTML = `<div class="message-content">ç”Ÿæˆä¸­...</div>`;
            chatMessages.appendChild(botMessageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const response = await fetch(`/ask`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            botMessageDiv.innerHTML = `<div class="message-content">${data.error ? data.error : data.response}<button onclick='speakText(${JSON.stringify(data.response)})'>ğŸ”Š</button></div>`;
            Prism.highlightAll();
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                askQuestion();
            }
        }

        async function speakText(text) {
            const response = await fetch(`/tts`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            });

            const data = await response.json();
            if (data.audio_url) {
                const audio = new Audio(data.audio_url);
                audio.play();
            } else {
                console.error('Error:', data.error);
            }
        }
    </script>
</body>
</html>
